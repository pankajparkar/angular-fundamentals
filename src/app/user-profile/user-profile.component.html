<button (click)="edit = !edit">{{edit ? 'Save': 'Edit'}}</button>
<hr />
<ng-container *ngIf="edit;then userForm else info"></ng-container>
<ng-template #userForm>
  <form #form="ngForm" (ngSubmit)="submitForm()">
  <label>
    First Name
    <input name="firstName" [(ngModel)]="firstName" />
  </label>
  <label>
    Last Name
    <input name="lastName" [(ngModel)]="lastName" />
  </label>
  <label>
    Age
    <input name="age" [(ngModel)]="age" />
  </label>
  <label>
    Hobbies
    <input [(ngModel)]="newHobby" [ngModelOptions]="{standalone: true}" placeholder="Add new hobby ..." /> 
    <button type="button" (click)="addHobby()">+</button>
    <hr />
    <div *ngFor="let hobby of hobbies">
      <span>{{hobby}}</span>
    </div>
  </label>
</form>
</ng-template>
<ng-template #info>
  <div>First Name: {{firstName}}</div>
  <div>Last Name: {{lastName}}</div>
  <div>Age: {{age}}</div>
  <div>
    Hobbies:
    <span *ngFor="let hobby of hobbies">
      {{hobby}}
    </span> 
  </div>
</ng-template>
